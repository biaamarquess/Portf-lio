<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de Redes Sociais</title>
  <style>
    body {
      background-color: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .social-bar {
      display: flex;
      gap: 10px;
    }

    .social-btn {
      background-color: #0d1117;
      border: 1px solid #2e2e2e;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      border-radius: 999px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      width: 40px;
    }

    .social-btn .icon {
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .social-btn .text {
      white-space: nowrap;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .social-btn:hover {
      width: 140px;
      background-color: #1c1f26;
    }

    .social-btn:hover .text {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="social-bar">
    <div class="social-btn">
      <span class="icon">🌐</span>
      <span class="text">Dribbble</span>
    </div>
    <div class="social-btn">
      <span class="icon">🅱️</span>
      <span class="text">Behance</span>
    </div>
    <div class="social-btn">
      <span class="icon">🐦</span>
      <span class="text">Twitter</span>
    </div>
    <div class="social-btn">
      <span class="icon">💼</span>
      <span class="text">LinkedIn</span>
    </div>
  </div>

</body>
</html>
